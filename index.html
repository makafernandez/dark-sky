<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dark Sky Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/fa-svg-with-js.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <header id="initial" class="flickr">
    <div class="row">
      <div class="col s12 m8 l6 center">
        <h1 class="titleW">Info Weather</h1>
        <i class="medium material-icons">brightness_5</i>
        <div class="locationSection"> 
          <p>Encuentra tu ubicación!</p>
          <button id="locate" class="btn-large amber darken-4"><i class="material-icons left">place</i>Ubícame</button>
        </div>
      </div>
    </div>
  </header>
  <section id="second" class="flickr">
    <div class="container">
      <div id="actual" class="row actual">

      </div>
      <div>
        <a id="weekBtn" class="lighten-4 waves-effect waves-blue btn">PRONÓSTICO SEMANAL</a>
      </div>
    </div>   
  </section>
  <section id="week" class="flickr">
    <div class="row">
      <div class="col s12">
        <span><i class="icons material-icons">arrow back</i></span>
      </div>
      <div class="col s12 center-align">
        <h4>PRONÓSTICO SEMANAL</h4>
      </div>
    </div>
    <div id="days" class="container">
      
    </div>
  </section>
  <!-- Scripts -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/skycons.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
